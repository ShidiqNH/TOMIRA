<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .contact-container {
            display: flex;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .contact-info {
            background-color: #fff;
            padding: 30px;
            width: 50%;
            box-sizing: border-box;
        }
        
        .contact-info h1 {
            margin-top: 0;
        }
        
        .contact-info .info {
            margin-bottom: 20px;
        }
        
        .contact-info p {
            margin: 5px 0;
        }
        
        .contact-info form {
            display: flex;
            flex-direction: column;
        }
        
        .contact-info form input, 
        .contact-info form textarea {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .contact-info form button {
            padding: 10px;
            border: none;
            background-color: #f0ad4e;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .contact-info form button:hover {
            background-color: #ec971f;
        }
        
        .contact-info .social-media {
            margin-top: 20px;
        }
        
        .contact-info .social-media a {
            margin-right: 10px;
            text-decoration: none;
            color: #333;
        }
        
        .contact-image {
            width: 50%;
        }
        
        .contact-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <h1>Contact us</h1>
            <p>We're open for any suggestion or just to have a chat</p>
            <div class="info">
                <p><strong>ADDRESS:</strong></p>
                <p>198 West 21th Street, Suite 721<br>New York NY 10016</p>
                <p><strong>EMAIL:</strong></p>
                <p>info@yoursite.com</p>
                <p><strong>PHONE:</strong></p>
                <p>+ 1235 2355 98</p>
            </div>
        </div>
        <div class="contact-image">
            <img src="/statImage/Background.jpg" alt="Contact Image">

        </div>
    </div>
</body>
</html>
