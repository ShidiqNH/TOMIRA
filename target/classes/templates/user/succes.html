<!doctype html>
<html lang="en">
<head>
    <title>Pembayaran Berhasil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
body {
      font-family: 'Lato', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.8;
      font-weight: normal;
      background: #f8f9fd;
      color: rgba(0, 0, 0, 0.5);
    }

    a {
      transition: .3s all ease;
      color: #e3b04b;
    }

    a:hover, a:focus {
      text-decoration: none !important;
      outline: none !important;
      box-shadow: none;
    }

    h3 {
      color: #000;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .img {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .wrap {
      width: 100%;
      display: flex;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0px 10px 34px -15px rgba(0, 0, 0, 0.24);
    }

    .img {
      width: 50%;
      background-image: url('images/Background.jpg'; /* Use the correct image URL here */
    }

    .login-wrap {
      width: 50%;
      padding: 30px;
      margin: 0 auto;  /* Added line to center the form */
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #000;
      font-weight: 700;
      margin-bottom: 10px;
      display: block;
    }

    .form-control {
      height: 48px;
      background: #fff;
      color: #000;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid rgba(0, 0, 0, .1);
      padding: 0 15px;
      box-sizing: border-box;
    }

    .form-control::placeholder {
      color: rgba(0, 0, 0, .2) !important;
    }

    .form-control:focus, .form-control:active {
      outline: none !important;
      border: 1px solid #e3b04b;
    }

    .btn {
      cursor: pointer;
      box-shadow: none !important;
      font-size: 15px;
      padding: 10px 20px;
    }

        .btn:hover, .btn:active, .btn:focus {
            outline: none;
        }

        .btn-primary {
            background: #e3b04b !important;
            border: 1px solid #e3b04b !important;
            color: #fff !important;
            width: 100%;
        }

        .btn-primary:hover {
            border: 1px solid #e3b04b;
            background: transparent;
            color: #e3b04b;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="wrap d-md-flex">
            <div class="img">
             
            </div>
            <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                    <div class="w-100">
                        <h1 class="mb-4">Pembayaran Berhasil</h1>
                    </div>
                </div>
                <form action="#" class="signin-form">
                    <div class="form-group mb-3">
                        <label class="label" for="name">Selamat Pembayaran Anda Behasil</label>
                    </div>
                    <div class="form-group">
                        <a  href="/" class="btn-back">Kembali Berbelanja</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
